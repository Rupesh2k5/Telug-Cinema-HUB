<html lang="en">
<head>

  <title>Telugu Cinema Directors</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="config.js"></script> </head>
<body>
  <h1>Famous Telugu Directors</h1>
  <div id="directors-list" class="hero-grid"></div>

  <script>
    const directors = [
      { id: 1025757, name: "Bapu" },
      { id: 544978, name: "K. Viswanath" },
      { id: 1335262, name: "Dasari Narayana Rao" },

      { id: 76813, name: "Ram Gopal Varma" },
      { id: 932629, name: "Krishna Vamsi" },
      { id: 116923, name: "Trivikram Srinivas" },
      { id: 147021, name: "S. S. Rajamouli" },
      { id: 150527, name: "Boyapati Srinu" },
      { id: 237051, name: "Sukumar" },
      { id: 545155, name: "Harish Shankar" },
      { id: 148034, name: "V. V. Vinayak" },
      { id: 1168111, name: "Koratala Siva" },
      { id: 1879517, name: "Sandeep Reddy Vanga" },
      { id: 1454674, name: "Sujeeth" },
      { id: 1173569, name: "Srikanth Addala" },
      { id: 3271589, name: "Srikanth Odela" },
      { id: 1380060, name: "Chandoo Mondeti" },
      { id: 119891, name: "Puri Jagannadh" },
      { id: 1473728, name: "Anil Ravipudi" },
      { id: 1107021, name: "Sreenu Vaitla" },
      { id: 215917, name: "Sekhar Kammula" },
      { id: 1964726, name: "Vivek Athreya" },
      { id: 1967161, name: "Prasanth Varma" },
      { id: 1673599, name: "Tharun Bhascker" },
      { id: 679452, name: "Bommarillu Bhaskar" },
      { id: 1966148, name: "Venky Atluri" },
      { id: 2421032, name: "Buchi Babu Sana" },
      { id: 3853592, name: "Shouryuv" },
      { id: 1943117, name: "Gowtham Tinnanuri" },
      { id: 1107230, name: "B Gopal" },
      { id: 89154, name: "Prabhu Deva" },
      { id: 1471076, name: "Karthik Ghattamaneni" },
      { id: 1135092, name: "Hanu Raghavapudi" },
      { id: 1508808, name: "Nag Ashwin" },
      { id: 1975896, name: "Anudeep KV" },
      { id: 516473, name: "Raghava Lawrence" },
      { id: 2551825, name: "Sailesh Kolanu" },
      { id: 2592520, name: "Sandeep Raj" }
    ];

    const container = document.getElementById("directors-list");
    const tmdbKey = window.TMDB_KEY; // Modified to use global variable

    async function loadDirectors() {
      for (const d of directors) {
        try {
          const res = await fetch(`https://api.themoviedb.org/3/person/${d.id}?api_key=${tmdbKey}`);
          const data = await res.json();
          // Corrected image URL base
          const imageUrl = data.profile_path ? `https://image.tmdb.org/t/p/w200${data.profile_path}` : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${d.name}"><h3>${d.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${d.id}&type=director`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", d.name, err);
        }
      }
    }

    loadDirectors();
  </script>
</body>
</html>
