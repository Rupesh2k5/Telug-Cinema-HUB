<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Telugu Cinema Heroines</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="config.js"></script> </head>
<body>
  <h1>Famous Telugu Heroines</h1>
  <div id="heroines-list" class="hero-grid"></div>

  <script>
    const heroines = [
      { id: 1166378, name: "Savitri" },
      { id: 1034831, name: "Jamuna" },
      { id: 109549, name: "Sridevi" },
      { id: 238016, name: "Jayaprada" },
      { id: 584418, name: "Jayasudha" },
      { id: 584349, name: "Radha" },
      { id: 540530, name: "Bhanupriya" },
      { id: 141701, name: "Ramya Krishnan" },
      { id: 549602, name: "Meena" },
      { id: 237709, name: "Rambha" },
      { id: 288587, name: "Soundarya" },
      { id: 88167, name: "Anushka Shetty" },
      { id: 85721, name: "Tamannaah Bhatia" },
      { id: 113809, name: "Kajal Aggarwal" },
      { id: 225312, name: "Samantha Ruth Prabhu" },
      { id: 225388, name: "Nithya Menen" },
      { id: 1470724, name: "Anupama Paremeswaran" },
      { id: 1135119, name: "Lavanya Tripathi" },
      { id: 145628, name: "Shriya Saran" },
      { id: 85883, name: "Shruthi Hassan" },
      { id: 87358, name: "Genelia D'Souza" },
      { id: 116925, name: "Trisha Krishnan" },
      { id: 237040, name: "Ileana D'Cruz" },
      { id: 120429, name: "Bhumika Chawla" },
      { id: 1107197, name: "Priya Mani" },
      { id: 123068, name: "Anjali" },
      { id: 1210037, name: "Raashi Khanna" },
      { id: 1473119, name: "Sai Pallavi" },
      { id: 1752056, name: "Rashmika Mandanna" },
      { id: 2243286, name: "Priyanka Mohan" },
      { id: 1295762, name: "Keerthy Suresh" },
      { id: 1725208, name: "Samyuktha" },
      { id: 2504878, name: "Meenakshi Chaudhary" },
      { id: 1143308, name: "Rakul Preet Singh" },
      { id: 587753, name: "Pooja Hegde" },
      { id: 1766034, name: "Mrunal Thakur" },
      { id: 2476557, name: "Sreeleela" },
      { id: 2994489, name: "Ketika Sharma" }
    ];

    const container = document.getElementById("heroines-list");
    const tmdbKey = window.TMDB_KEY; // Modified to use global variable

    async function loadHeroines() {
      for (const h of heroines) {
        try {
          const res = await fetch(`https://api.themoviedb.org/3/person/${h.id}?api_key=${tmdbKey}`);
          const data = await res.json();
          // Corrected image URL base
          const imageUrl = data.profile_path ? `https://image.tmdb.org/t/p/w200${data.profile_path}` : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${h.name}"><h3>${h.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${h.id}&type=heroine`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", h.name, err);
        }
      }
    }

    loadHeroines();
  </script>
</body>
</html>
